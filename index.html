<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <title>Launch countdown timer</title>
</head>

<body>
  <header>
    <h1>We're launching soon</h1>
  </header>
  <main>
    <div class="card">
      <div class="card__main">
        <h3 id="days_id" class="card__number"></h3>
        <div class="card__main-top"></div>
        <div id="anim_days" class="card__main-bottom trans"></div>
        <div class="card__main-bottom-trol"></div>
      </div>
      <p>Days</p>
    </div>

    <div class="card">
      <div class="card__main">
        <h3 id="hours_id" class="card__number"></h3>
        <div class="card__main-top"></div>
        <div id="anim_hours" class="card__main-bottom trans"></div>
        <div class="card__main-bottom-trol"></div>
      </div>
      <p>Hours</p>
    </div>
    <div class="card">
      <div class="card__main">
        <h3 id="minutes_id" class="card__number"></h3>
        <div class="card__main-top"></div>
        <div id="anim_min" class="card__main-bottom trans"></div>
        <div class="card__main-bottom-trol"></div>
      </div>
      <p>Minutes</p>
    </div>
    <div class="card">
      <div class="card__main">
        <h3 id="seconds_id" class="card__number"></h3>
        <div class="card__main-top"></div>
        <div class="card__main-bottom seconds"></div>
        <div class="card__main-bottom-trol"></div>
      </div>
      <p>Seconds</p>
    </div>
  </main>
  <footer>
    <img src="./images/icon-facebook.svg" alt="facebook">
    <img src="./images/icon-pinterest.svg" alt="pinterest">
    <img src="./images/icon-instagram.svg" alt="instagram">
  </footer>

</body>
<script src="./script/index.js"></script>
</html>
